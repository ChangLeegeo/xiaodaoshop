<p>上知天文，下知地理</p>
<input type="text" id="question" style="border:1px solid black"/>
<input type="submit" id="post" value="问"/>
<p id="answer"></p>
<script>
    $("#post").on("click",function(){
        var question = $("#question").val();
        console.log(typeof question);
        $.ajax({
            type: "get",
            async:false,
            url: "http://api.jisuapi.com/iqa/query?appkey=7650a841abacc32d&question="+question,
            dataType: "jsonp",
            jsonp: "callback",
            jsonpcallback: "getBack",
            success: function (data) {
                console.log(data);
                $("#answer").html(data.result.content);
            }
        });
    })
</script>
